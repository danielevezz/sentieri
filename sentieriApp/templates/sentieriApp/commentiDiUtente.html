{% extends "sentieriApp/blocks/template.html" %}

{% block body %}
<body>
<h3>Commenti</h3>
<ul>
    <hr>
    <h6 class="text-muted"></h6>
        {% for c in commenti %}
            <!--sentiero.id, sentiero.titolo, commento.id, commento.testo, esperienza.voto-->
            <div class="row mb-3">
                <div class="col-sm-4">
                    <a href="{% url "dettagliSentiero" idSentiero=c.0 %}">{{ c.1 }}</a>
                </div>
                <div class="col-sm-8">
                    {{ c.3 |capfirst }}
                </div>
                <div class="col-sm-12">
                    {{ c.4 |capfirst }}
                </div>
            </div>
        {% endfor %}


</ul>
{% endblock %}
