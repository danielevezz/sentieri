{% extends "sentieriApp/blocks/template.html" %}

{% block body %}
    <h1>{{ utente.username }}</h1>
    <h4>{{ utente.email }}</h4>
    <p>{{ utente.residenza }}</p>
    <br>
    <div>
        <h2>Esperienze personali</h2>
        {% for e in esperienze %}
            <h3> {{ e.sentiero }}</h3>
            <p>{{ e.data }}</p>
            <hr>
        {% endfor %}
    </div>
{% endblock %}
